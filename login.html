<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatBox Login</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    .login-container h1 {
      color: #1db954;
      margin-bottom: 25px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .login-btn, .guest-btn, .signup-btn {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .login-btn {
      background-color: #1db954;
      border: none;
      color: #fff;
    }
    .login-btn:hover {
      background-color: #17a44a;
    }
    .guest-btn {
      background: none;
      border: 1px solid #1db954;
      color: #1db954;
    }
    .guest-btn:hover {
      background-color: #1db954;
      color: #fff;
    }
    .signup-btn {
      background: none;
      border: 1px solid #1db954;
      color: #1db954;
    }
    .signup-btn:hover {
      background-color: #1db954;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>BeatBox</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    <button class="login-btn" onclick="login()">Login</button>
    <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    <button class="signup-btn" onclick="goToSignup()">Sign Up</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const savedUser = localStorage.getItem("beatboxUser");
      const savedPass = localStorage.getItem("beatboxPass");

      if (user === savedUser && pass === savedPass) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", user);
          window.location.href = "index.html";
      } else {
          alert("Invalid credentials! Please try again or sign up first.");
      }
    }

    function continueAsGuest() {
      localStorage.setItem("loggedIn", "guest");
      localStorage.setItem("username", "Guest");
      window.location.href = "index.html";
    }

    function goToSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
